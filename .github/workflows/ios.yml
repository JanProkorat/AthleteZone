name: iOS CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: 12.x

      - name: Install dependencies
        run: |
          swift package resolve

      - name: Build and Test
        run: |
          xcodebuild clean test -workspace Athlete Zone.xcworkspace -scheme Athlete Zone -destination "platform=iOS Simulator,OS=16.0,name=iPhone 14"