name: Xcode - Build Analyze Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: 0 0 * * * #trigger once a day, according to the cron syntax
    
jobs:
  build:
    name: Build and analyze and test using xcodebuild command
    runs-on: macos-latest

    steps: 
    - name: Checkout the code
      uses: actions/checkout@v3
    - name: Switch to xcode 12.0.1
      run: sudo xcode-select -s /Applications/Xcode12.0.1.app
    - name: Show eligible build destinations
      run: xcodebuild -showdestinations -scheme "Athlete Zone Tests"
    - name: Build and test (ï£¿ iOS 17.0)
      run: xcodebuild test -scheme Earendil -destination 'platform=iOS Simulator,OS=17.0,name=iPhone 15'
        
