name: Xcode - Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # schedule:
  #   - cron: 0 0 * * * #trigger once a day, according to the cron syntax

jobs:
  build:
    name: Build and analyze and test using xcodebuild command
    runs-on: macos-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Setup Xcode 
      # uses: axmolengine/setup-xcode@v1.5.2
      # with:
      #   xcode-version: '15.0.0'
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest

    - name: Show eligible build destinations
      run: xcodebuild -showdestinations -scheme "Athlete Zone Tests"

    - name: Build and test
      run: xcodebuild test -scheme "Athlete Zone Tests" -sdk iphonesimulator -destination 'platform=iOS,name=iPhone 15'
      
