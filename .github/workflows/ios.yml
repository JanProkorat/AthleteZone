name: Xcode - Build Analyze Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # schedule:
  #   - cron: 0 0 * * * #trigger once a day, according to the cron syntax

jobs:
  build:
    name: Build and analyze and test using xcodebuild command
    runs-on: macos-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Setup Xcode 
      uses: axmolengine/setup-xcode@v1.5.2
      # with:
      #   xcode-version: '14.2.0'

    # - name: Show eligible build destinations
    #   run: xcodebuild -showdestinations -scheme "Athlete Zone Tests"

    - name: Build and test
      run: xcodebuild test -scheme "Athlete Zone Tests" -destination 'platform=iOS Simulator, id=dvtdevice-DVTiOSDeviceSimulatorPlaceholder-iphonesimulator:E98E6297-96CD-47D6-8BCB-094879FA62A6'

